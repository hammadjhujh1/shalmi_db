<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* White background */
            color: #003366; /* Dark blue text */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #E83737; /* Brick red border */
            border-radius: 5px;
            background-color: #F9F9F9; /* Light gray background for the container */
        }

        h1 {
            text-align: center;
            color: #E83737; /* Brick red heading */
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #003366; /* Dark blue border */
            margin: 10px 0;
            border-radius: 4px;
            background-color: #FFFFFF; /* White background for settings items */
        }

        .setting-item h2 {
            margin: 0;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        button {
            padding: 5px 10px;
            background-color: #E83737; /* Brick red background */
            color: white; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #C62A2A; /* Darker brick red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        
        <div class="setting-item">
            <div>
                <h2>Change Password</h2>
                <p>Update your password for security.</p>
            </div>
            <div class="input-group">
                <input type="password" placeholder="New Password" />
                <button>Update</button>
            </div>
        </div>

        <div class="setting-item">
            <div>
                <h2>Email Notifications</h2>
                <p>Manage your email notification preferences.</p>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" checked /> Enable Notifications
                </label>
            </div>
        </div>

        <div class="setting-item">
            <div>
                <h2>Account Status</h2>
                <p>Deactivate or activate your account.</p>
            </div>
            <div class="input-group">
                <button>Deactivate Account</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
