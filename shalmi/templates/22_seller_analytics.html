<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Analytics</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #003366;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #003366;
            font-size: 28px;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-top: 20px;
            font-size: 22px;
        }

        /* Analytics section styling */
        .analytics-overview {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .metric-box {
            background-color: #E83737;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            font-size: 18px;
        }

        .metric-box h3 {
            margin: 0;
            font-size: 24px;
        }

        .metric-box p {
            font-size: 16px;
        }

        /* Chart container */
        .chart-section {
            margin-top: 40px;
        }

        .chart-placeholder {
            background-color: #f2f2f2;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 18px;
            border: 2px solid #ddd;
        }

    </style>
</head>
<body>

    <h1>Seller Analytics</h1>

    <h2>Sales Performance</h2>

    <!-- Analytics Overview Section -->
    <div class="analytics-overview">
        <div class="metric-box">
            <h3>Total Sales</h3>
            <p>PKR 120,000</p>
        </div>
        <div class="metric-box">
            <h3>Total Products</h3>
            <p>50</p>
        </div>
        <div class="metric-box">
            <h3>Inventory Count</h3>
            <p>200 units</p>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
        <h2>Sales Trend</h2>
        <div class="chart-placeholder">
            Sales Trend Graph Placeholder
        </div>
    </div>

    <div class="chart-section">
        <h2>Product Performance</h2>
        <div class="chart-placeholder">
            Product Performance Graph Placeholder
        </div>
    </div>

</body>
</html>
